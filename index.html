<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conversor de grados</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="encabezado">
    <h1>Conversor de temperatura</h1>
  </header>
  <div>
    <div>
      <p>Inserte los grados Centigrados que quiera Convertir</p>
      <input type="text" id="centigrados">

    </div>
    <div>
      <br>
      <button type="button" onclick="kelvin()">Convertir a Kelvin</button>
      <button type="button" onclick="faren()">Convertir a Fahrenheit</button>
      
    </div>
    <br>
    <div><span id="imprimir"></span></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
